<div (swipeleft)="closeSideNav()">
  <app-side-nav [(isOpened)]="isShowSideNav">
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSideNav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>You&Me</span>
      <span class="spacer"></span>

      <app-theme-switcher
        class="theme-switcher"
        [isDark]="themeService.isDarkMode"
        (toggle)="themeService.toggleTheme()"
      ></app-theme-switcher>
    </mat-toolbar>

    <div class="container mat-app-background" (swiperight)="openSideNav()">
      <router-outlet></router-outlet>
    </div>
  </app-side-nav>
</div>
