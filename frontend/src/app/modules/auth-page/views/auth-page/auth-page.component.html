<div class="auth-page">
  <form class="auth-page__form">
    <mat-form-field appearance="fill" class="auth-page__input">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter your username" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="auth-page__input">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter your password"
        [type]="isPasswordVisible ? 'password' : 'text'"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="isPasswordVisible = !isPasswordVisible"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="isPasswordVisible"
      >
        <mat-icon>
          {{ isPasswordVisible ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </button>
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="auth-page__btn"
    >
      Login
    </button>
  </form>
</div>
