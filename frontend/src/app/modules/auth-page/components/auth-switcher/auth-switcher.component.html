<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="80">
    {{
      authInfo$.getValue()?.isSignIn
        ? 'Not registered yet?'
        : 'Already Registered?'
    }}
  </div>
  <div fxFlex style="margin-left: 10px">
    <button mat-button color="primary" (click)="handleSwitchAuthType()">
      {{ authInfo$.getValue()?.isSignIn ? 'Sing up' : 'Sign in' }}
    </button>
  </div>
</div>
